apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //工具包
    implementation 'com.blankj:utilcode:1.12.6'
}

publish {
    userOrg = 'xiecaibao1111'             // Binary用户名
    repoName = 'work'          // Binary上的刚才新建的仓库名（Repository）
    groupId = 'com.fingerbeat.cloud'        // 依赖名compile 'x:y:z '中的包名x
    artifactId = 'utilcode'        // 依赖名compile 'x:y:z '中的项目名y
    publishVersion = '0.0.1'          // 依赖名compile 'x:y:z '中的版本号z
    desc = 'utilcode'            // 对该开源组件的说明
    website = 'https://github.com/xiecai1234/utilcode'  // VCS地址，即填写项目上传的Github地址
}